<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
     <!-- inserimento header con logo e titolo -->
     <header>
        <div class="head-page">
            <img src="./img/icon.png" alt="logo toboolist">
            <h1>Toboolist</h1>
        </div>
    </header>
     <!-- fine inserimento header con logo e titolo -->
    
     <main>
        <!-- inserimento struttura principale pagina -->
        <div class="list-container">
            <!-- inserimento button -->
            <div class="button-line">
                <button id="add-task">Add Task</button>
                <button id="add-section">Add Section</button>
            </div>
            <!-- fine inserimento button -->

            <!-- inserimento menu -->
            <div class="menu">
                <section class="new-task">
                    <h2>&triangledown; New Task</h2>
                    <div><span class="check">&check;</span> <span>Quarterly Newsletter<span class="editorial">Editorial</span></span></div>
                </section>
                <section class="today">
                    <h2>&triangledown; Today</h2>

                </section>
                <section class="upcoming">
                    <h2>&triangledown; Upcoming</h2>

                </section>
            </div>

        </div>

    </main>
    
</body>
</html>
